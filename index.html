<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz by andi Conner</title>
    
</head>

<body>

    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>CODE QUIZ</h1>
                    <button type="submit" value="Submit" class="btn-start">Start Quiz</button>
                    
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down">10</p>
                </div>
                <hr>
                <p id="question">Question</p>
                <hr>
                <!--buttons with questions-->
                <div class="buttons">
                    <button class="btn" id="btn0">
                        A.<span id="choice0"></span>
                    </button>
                </div>
                <div class="buttons">
                    <button class="btn" id="btn1">
                        B.<span id="choice1"></span>
                    </button>
                </div>
                <div class="buttons">
                    <button class="btn" id="btn2">
                        C.<span id="choice2"></span>
                    </button>
                </div>
                <div class="buttons">
                    <button class="btn" id="btn3">
                        D.<span id="choice3"></span>
                    </button>
                </div>
                <hr>
                <footer>
                    <h4>❤️ Made with love by Andi Conner</h4>
                </footer>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
